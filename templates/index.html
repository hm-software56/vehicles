{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 pt-1">
                {% if session['url'] %}
                    <img id="bg" src="{{ url_for('video_feed') }}" class="img-fluid img-rounded rounded">
                {% else %}
                    <div class="mt-5 text-white text-center">
                    ທ່ານປ້ອນ IP/URL ສະຖານທີ່ຂອງກ້ອງ ຫຼຶ ວີດີໂອທີ່ທ່ານຕ້ອງການກວດຈັບ.!
                    </div>
                {% endif %}

            </div>

        </div>
    </div>
{% endblock content %}
